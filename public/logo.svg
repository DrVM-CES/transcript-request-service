<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <!-- Pathways to Success text -->
  <path d="M20 40 Q200 20 380 40" stroke="none" fill="none" id="curve"/>
  <text fill="#8B5CF6" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    <textPath href="#curve" startOffset="50%" text-anchor="middle">
      PATHWAYS TO SUCCESS
    </textPath>
  </text>
  
  <!-- Main circle container -->
  <circle cx="200" cy="220" r="140" fill="none" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Colorful circles and figures -->
  <!-- Blue circles -->
  <circle cx="150" cy="120" r="20" fill="#3B82F6"/>
  <circle cx="280" cy="140" r="8" fill="#0EA5E9"/>
  <circle cx="320" cy="180" r="12" fill="#06B6D4"/>
  
  <!-- Orange circles -->
  <circle cx="120" cy="160" r="15" fill="#F97316"/>
  <circle cx="300" cy="200" r="25" fill="#EA580C"/>
  <circle cx="340" cy="240" r="10" fill="#FB923C"/>
  
  <!-- Purple circles -->
  <circle cx="180" cy="180" r="20" fill="#8B5CF6"/>
  <circle cx="260" cy="180" r="18" fill="#A855F7"/>
  <circle cx="320" cy="260" r="15" fill="#9333EA"/>
  
  <!-- Green circles -->
  <circle cx="160" cy="240" r="12" fill="#22C55E"/>
  <circle cx="240" cy="280" r="8" fill="#16A34A"/>
  
  <!-- Human figures -->
  <!-- Blue figure (right) -->
  <g transform="translate(320, 200)">
    <circle cx="0" cy="-15" r="8" fill="#0EA5E9"/>
    <path d="M-12 0 Q0 -5 12 0 L12 25 Q0 30 -12 25 Z" fill="#0EA5E9"/>
    <path d="M-8 8 L-15 20" stroke="#0EA5E9" stroke-width="3" stroke-linecap="round"/>
    <path d="M8 8 L15 20" stroke="#0EA5E9" stroke-width="3" stroke-linecap="round"/>
    <path d="M-8 25 L-15 35" stroke="#0EA5E9" stroke-width="3" stroke-linecap="round"/>
    <path d="M8 25 L15 35" stroke="#0EA5E9" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Orange figure (left) -->
  <g transform="translate(100, 200)">
    <circle cx="0" cy="-15" r="8" fill="#F97316"/>
    <path d="M-12 0 Q0 -5 12 0 L12 25 Q0 30 -12 25 Z" fill="#F97316"/>
    <path d="M-8 8 L-18 15" stroke="#F97316" stroke-width="3" stroke-linecap="round"/>
    <path d="M8 8 L18 15" stroke="#F97316" stroke-width="3" stroke-linecap="round"/>
    <path d="M-8 25 L-15 35" stroke="#F97316" stroke-width="3" stroke-linecap="round"/>
    <path d="M8 25 L15 35" stroke="#F97316" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Green tree/figure (center) -->
  <g transform="translate(200, 220)">
    <!-- Tree trunk -->
    <rect x="-4" y="10" width="8" height="30" fill="#16A34A"/>
    <!-- Tree branches -->
    <path d="M-20 -10 Q-10 -20 0 -15 Q10 -20 20 -10" stroke="#22C55E" stroke-width="4" fill="none"/>
    <path d="M-15 0 Q0 -10 15 0" stroke="#22C55E" stroke-width="4" fill="none"/>
    <!-- Tree leaves/circles -->
    <circle cx="-15" cy="-8" r="6" fill="#22C55E"/>
    <circle cx="15" cy="-8" r="6" fill="#22C55E"/>
    <circle cx="0" cy="-18" r="8" fill="#16A34A"/>
  </g>
  
  <!-- Purple figure (center-right) -->
  <g transform="translate(260, 240)">
    <circle cx="0" cy="-15" r="8" fill="#8B5CF6"/>
    <path d="M-12 0 Q0 -5 12 0 L12 25 Q0 30 -12 25 Z" fill="#8B5CF6"/>
    <path d="M-8 8 L-15 20" stroke="#8B5CF6" stroke-width="3" stroke-linecap="round"/>
    <path d="M8 8 L15 20" stroke="#8B5CF6" stroke-width="3" stroke-linecap="round"/>
    <path d="M-8 25 L-15 35" stroke="#8B5CF6" stroke-width="3" stroke-linecap="round"/>
    <path d="M8 25 L15 35" stroke="#8B5CF6" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- My Future Capacity text -->
  <text x="200" y="420" text-anchor="middle" fill="#16A34A" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    MY FUTURE CAPACITY
  </text>
</svg>